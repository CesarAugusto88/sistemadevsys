{% extends 'base.html' %}

{% block content %}
<div class="content-ribbon">
  <h2>Upload Boleto</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="document">
    <button type="submit">Upload boleto</button>
  </form>
  {% if url %}
    <p>Uploaded boleto: <a href="{{ url }}">{{ url }}</a></p>
  {% endif %}
</div>
{% endblock %}
