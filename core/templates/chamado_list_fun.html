{% extends 'base-funcionario.html' %}

{% block content %}
<div class="container">
  <h1>Chamados</h1>

  <form action=""  class="form-inline" style="margin-bottom: 2%;">
    <div class="form-group">
      <label for="pesquisa" class="sr-only">Pesquisar</label>
      <input type="text" size="40" id="pesquisa" name="pesquisa" placeholder="Nome do Cliente" class="form-control">
    </div>
    <button type="submit" class="btn btn-outline-primary my-2 my-sm-0" style="margin-left: 1%;">Pesquisar</button>
  </form>
<hr>
  {% for chamado in chamados %}
  <fieldset>
    <legend> <b>Dados do Arquivo/Boleto</b> </legend>
    <p class="text-xl-left font-weight-bold">
      <label>Solicitante:
        {{ chamado.nome_cliente }}
      </label>
    </p>
    <p class="text-xl-left font-weight-bold">
      <label>Assunto:
        {{ chamado.assunto }}
      </label>
    </p>
    <p class="text-xl-left font-weight-bold">
      <label>Descrição:
        {{ chamado.descricao }}
      </label>
    </p>
    <p class="text-xl-left font-weight-bold">
        {% if chamado.arquivo %}
        <a href="{{ chamado.arquivo.url }}" class="btn btn-outline-primary my-2 my-sm-0" target="_blank">
          Download
        </a>
        {% else %}
          <span>No arquivo</span>
        {% endif %}
    </p>
  </fieldset>
  <hr>
  {% endfor %}
</div>
{% endblock %}
