{% extends 'base-cliente.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
  <h2>Novo chamado</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-outline-primary my-2 my-sm-0">Criar chamado</button>
  </form>
  <br>
  <p>
    <a href="{% url 'chamado_list' %}"  class="btn btn-outline-secondary my-2 my-sm-0">Cancelar</a>
  </p>
</div>
{% endblock %}
