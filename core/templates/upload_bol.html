{% extends 'base-funcionario.html' %}

{% load crispy_forms_tags %}

{% block content %}
<!--Upload de funcionario para cliente-->
<div class="container">
  <h2>Upload boleto/arquivo</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-outline-primary my-2 my-sm-0">Upload boleto/arquivo</button>
  </form>
  <br>

</div>
{% endblock %}
