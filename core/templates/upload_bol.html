{% extends 'base-cliente.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="content-ribbon">
  <h2>Upload boleto</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="pure-button pure-button-primary">Upload boleto</button>
  </form>
  <p>
    <a href="{% url 'bol_list' %}"  class="pure-button pure-button-primary">Cancelar</a>
  </p>
</div>
{% endblock %}
