{% extends "base.html" %}


{% block content %}

{% load static %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css">
  <!-- BARRA SUPERIOR TODOS OS DISPOSITIVOS E TODOS AS TELAS -->
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home' %}"><img height="30" alt="Brand" src="{% static 'images/DEVSYS-FAVICON.png' %}"></a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-ex-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'home' %}">ÍNICIO</a>
                </li>
                <li>
                    <a href="{% url 'sistema' %}">SISTEMA</a>
                </li>
              <!--  <li>
                    <a href="Clientes.html">CLIENTES</a>
                </li>
                <li>
                    <a href="galeria.html">GALERIA</a>
                </li>
                <li class="hidden-sm hidden-xs">
                    <a href="#">DOWNLOADS</a>
                </li> -->
                <li>
                    <a href="{% url 'contact' %}">CONTATO</a>
                </li>
                <li class="active">
                  <a href="{% url 'login_user' %}">ENTRAR</a>
                </li>
            </ul>
        </div>
    </div>
  </div>

  <section class="container-fluid">
    <section class="row justify-content-center">
      <section class="col-md-12 text-center">
        <form class="form-cotainer" action="submit" method="POST" autocomplete="off">{% csrf_token %}
          <br> <br> <br> 
        <div class="container">
          <div class="form-group">
            <label style="font-size: 25px;">Usuário:
              <input type="text" class="form-control" name="username" size="37" placeholder="Name" aria-describedby="userHelp">
            </label>
            <br>
            <small id="userHelp" class="form-text text-muted">We'll never share your user and password with anyone else.</small>
            <br>
            <label style="font-size: 25px;">Senha:
              <input type="password" class="form-control" name="password" id="myInput" size="37" placeholder="Password">
            </label>
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" onclick="myFunction()">Check me out
            </label>
          </div>
          <!-- block ou default? -->
          <button type="submit" class="btn btn-primary btn-default">Entrar</button>
          
          <button type="button" class="btn btn-primary btn-default" onclick="location.href='/'">Cancelar</button>
          <br><br>

          <div style="text-align: center">
            <a href="/">
              <img src="{% static 'images/Logo.jpg' %}" width="100px" alt="logo">
            </a>
          </div>
        </div>
        </form>
        {% for message in messages %}
          <div align="center" style="color: red;">
            &emsp;&emsp; 
            <strong>Erro: </strong>{{ message }}
          </div>
        {% endfor %}
        <br><br>
      </section>
    </section>
  </section>
  <script src="{% static 'js/main.js' %}"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
{% endblock %}
