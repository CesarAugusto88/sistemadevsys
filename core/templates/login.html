<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}"><img height="30" alt="Brand" src="{% static 'images/DEVSYS-FAVICON.png' %}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="nav navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">INÍCIO
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'sistema' %}">SISTEMAS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contact' %}">CONTATOS</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'login_user' %}"><strong>ENTRAR</strong></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <section class="container-fluid">
    <section class="row justify-content-center">
      <section class="col-md-12 text-center">
        <form class="form-cotainer" action="submit" method="POST" autocomplete="off">{% csrf_token %}
          <br> <br> <br> 
        <div class="container">
          <div class="form-group">
            <label style="font-size: 25px;">Usuário:
              <input type="text" class="form-control" name="username" size="37" placeholder="Name" aria-describedby="userHelp">
            </label>
            <br>
            <small id="userHelp" class="form-text text-muted">We'll never share your user and password with anyone else.</small>
            <br>
            <label style="font-size: 25px;">Senha:
              <input type="password" class="form-control" name="password" id="myInput" size="37" placeholder="Password">
            </label>
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" onclick="myFunction()">Check me out
            </label>
          </div>
          <!-- block ou default? -->
          <button type="submit" class="btn btn-primary btn-default">Entrar</button>
          
          <button type="button" class="btn btn-primary btn-default" onclick="location.href='/'">Cancelar</button>
          <br><br>

          <div style="text-align: center">
            <a href="/">
              <img src="{% static 'images/Logo.jpg' %}" width="100px" alt="logo">
            </a>
          </div>
        </div>
        </form>
        {% for message in messages %}
          <div align="center" style="color: red;">
            &emsp;&emsp; 
            <strong>Erro: </strong>{{ message }}
          </div>
        {% endfor %}
        <br><br>
      </section>
    </section>
  </section>
