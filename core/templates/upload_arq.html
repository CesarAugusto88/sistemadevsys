{% extends 'base-funcionario.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <h2>Upload arquivo</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-primary my-2 my-sm-0">Upload arquivo</button>
  </form>
  <br>
  <p>
    <a href="{% url 'arq_list' %}"  class="btn btn-outline-primary my-2 my-sm-0">Cancelar</a>
  </p>
</div>
{% endblock %}
