{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h2>Upload arquivo</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="pure-button pure-button-primary">Upload arquivo</button>
  </form>
  <p>
    <a href="{% url 'arq_list' %}"  class="pure-button pure-button-primary">Cancelar</a>
  </p>
{% endblock %}
