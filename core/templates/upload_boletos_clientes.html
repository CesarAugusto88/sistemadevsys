{% extends "base-funcionario.html" %}

{% block content %}
<div class="container">
    {% block content_header %}
      <h2>Pesquisa de Lançamentos de Boletos/Arquivos</h2>
      <form action=""  class="form-inline my-2 my-lg-0" style="margin-bottom: 2%;">
        <div class="form-group">
          <label for="pesquisa" class="sr-only">Pesquisar</label>
          <input type="text" size="40"  id="pesquisa" name="pesquisa" placeholder="Título" class="form-control">
        </div>
        <button type="submit" class="btn btn-outline-primary my-2 my-sm-0" style="margin-left: 1%;">Pesquisar</button>
      </form>
    {% endblock %}
      <p class="text-xl-left">
          <label><b>UPLOAD:</b>
            <a class="btn btn-outline-primary my-2 my-sm-0" href="{% url 'upload_bol' %}" >
            Upload de boleto/arquivo
            </a>
          </label>
      </p>
    <h2>Lançamentos Realizados</h2>
    <hr>
    {% for bol in bols %}
    <fieldset>
        <legend> <b>Dados Arquivo/Boleto</b> </legend>
        <p class="text-xl-left font-weight-bold">
            <label>Imagem:
                {% if bol.imagem %}
                <img src="{{ bol.imagem.url }}" alt="{{ bol.titulo }}" style="width:100px;">
                {% else %}
                <span>No imagem</span>
                {% endif %}
            </label>
        </p>
        <p class="text-xl-left font-weight-bold">
            <label>Título:
                {{ bol.titulo }}
            </label>
        </p>
        <p class="text-xl-left font-weight-bold">
            <label>Assunto:
                {{ bol.assunto }}
            </label>
        </p>
        <p class="text-xl-left font-weight-bold">
            <label>Download:
                <a href="{{ bol.boleto.url }}" class="btn btn-outline-primary my-2 my-sm-0" target="_blank">
                    Download Boleto/Arquivo
                    </a>
            </label>
        </p>
        <p class="text-xl-left font-weight-bold">
            <label>Alterar:
                <a href="{% url 'update_bol' bol.id %}" style="text-decoration:none">
                    <button class="btn btn-info" type="button">Alterar
                    </button>
                </a>
            </label>
        </p>
        <!-- retirado exclusão...-->
        <form method="post" action="{% url 'delete_bol' bol.pk %}"> <!--Deve ser 'pk' em urls também-->
            {% csrf_token %}
            <p class="text-xl-left font-weight-bold">
                <label>Deletar Arquivo:
                    <button type="submit" class="btn btn-outline-danger my-2 my-sm-0" onclick="return confirm('Tem certeza que deseja deletar esse registro?');">Delete</button>
                </label>
            </p>
        </form>
    </fieldset>
        <hr>
    {% endfor %}

</div>
<!--##########################################-->

{% endblock %}
